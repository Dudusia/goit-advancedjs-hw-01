<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/basiclightbox@5.0.4/dist/basicLightbox.min.css"
    />
    <link rel="stylesheet" href="./css/2-form.css" />
  </head>
  <body>
    <form class="feedback-form" autocomplete="off">
      <label class="feedback-form-field">
        <span class="feedback-form-label">Email</span>
        <input
          type="email"
          name="email"
          autofocus
          class="feedback-form-input"
        />
      </label>
      <label class="feedback-form-field">
        <span class="feedback-form-label">Message</span>
        <textarea name="message" class="feedback-form-textarea"></textarea>
      </label>
      <button type="submit">Submit</button>
    </form>
  </body>
  <script src="./js/2-form.js" type="module"></script>
</html>
